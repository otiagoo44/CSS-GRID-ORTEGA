<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 8</title>
    <style>
        .tabla {
            gap: 1px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 400px;
            height: 200px;
            margin: 0 auto;
        }
        .tabla div {
            background-color: gray;
            padding: 20px;
        }
        .abjder {
            grid-row: 2/3;
            grid-column: 3/4;
        }
    </style>
</head>
<body>
    <div class="tabla">
        <div class="abjder">celda 1</div>
        <div class="resto">celda 2</div>
        <div class="resto">celda 3</div>
        <div class="resto">celda 4</div>
        <div class="resto">celda 5</div>
        <div class="resto">celda 6</div>
    </div>
</body>
</html>
