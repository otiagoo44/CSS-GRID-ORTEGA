<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EJERCICIO 3</title>
  <style>
    .caja {
        width: fit-content;
        grid-gap: 1px;
        display: grid;
        margin: 0 auto;
        grid-template-columns: 1fr repeat(2, 2fr);
    }
    .caja div {
        background-color: gray;
        padding: 20px;
        text-align: center;
    }
    .encabezado {
        grid-column: 1/4;
    }
    .sidebar {
        grid-row: 2/5;
    }
  </style>
</head>
<body>
    <div class="caja">
    <div class="encabezado">celda 1</div>
    <div class="sidebar">celda 2</div>
    <div class="celdas">celda 3</div>
    <div class="celdas">celda 4</div>
    <div class="celdas">celda 5</div>
    <div class="celdas">celda 6</div>
    </div>  
</body>
</html>
